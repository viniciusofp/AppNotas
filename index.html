<!DOCTYPE html>
<html>
<head>
	 <meta charset="UTF-8">
	 <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My Blog</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body ng-app="myBlog">
<div class="container" ng-controller='BlogContrl'>
	<div class="row">
		<div id="header" class="col-md-12">
			<h1 class="text-center">Meu aplicativo de notas<br>
			<small><em>Aplicativo muito massa de notas com várias funcionalidades nota 10.</em></small></h1>
		</div>
	</div>

	<div class="row">
		<div id="minhasNotasWrapper" class="col-sm-8">

			<div class="post urgence{{post.cor}}" ng-repeat='post in posts| orderBy: "-createdAt"'  >
				<span class="glyphicon glyphicon-remove pull-right" aria-hidden="true" ng-click='removerNota(post)'></span>
				<small>{{post.createdAt | date : 'short'}}</small>
				<h2>{{post.title}}</h2>
				<img class="img-responsive" src="{{post.imageUrl}}">
				<p class="lead">{{post.text}}</p>
			</div>

			
		</div>
		<div id="novaNotaWrapper" class="col-sm-4">
			<h3>Cria nota</h3>
			<section >
				<form ng-submit='post()'>
					<div class="form-group">
						<h5>Título</h5>
						<textarea class="postFormTitle form-control" maxlength="140" placeholder='Dê um título à sua nota' ng-model='title'></textarea>
						<small>{{140 - title.length}}</small>
					</div>
					<div class="clearfix"></div>
					<div class="form-group">
						<h5>Imagem</h5>
						<textarea class="form-control" placeholder='URL da imagem' ng-model='imageUrl'></textarea>
					</div>
					<div class="form-group">
						<h5>Conteúdo <span style="color: red; font-weight: bolder">*</span></h5>
						<textarea required class="postFormText form-control" placeholder='Escreva aqui sua nota' ng-model='text'></textarea>
					</div>
					<fieldset class='form-group'>
						<h5>Etiqueta</h5>
						<select ng-model='cor' class="form-control"  title="Cor" title="Adicione uma cor">
						  <option value="">Adicione uma cor</option>
		                  <option value="1"><b style='color: #d1f3f0'>Azul</b></option>
		                  <option value="2"><b style='color: #DDFFB5'>Verde</b></option>
		                  <option value="3"><b style='color: #fff5b5'>Amarelo</b></option>
		                  <option value="4"><b style='color: #ffd6aa'>Laranja</b></option>
		                  <option value="5"><b style='color: #f79893'>Vermelho</b></option>
		                </select>	
					</fieldset>
					
					<button class="btn btn-success pull-right" value="submit" type='submit'>Salvar</button>
				</form>	
			</section>
			
		</div>
	</div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
<script src="javascript/myBlog.js"></script>

</body>
</html>
